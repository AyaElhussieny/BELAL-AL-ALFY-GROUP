<div id="card" class="black">
    <div class="card rounded-5 border-0 overflow-hidden">
        <img width="100%" [src]="imgUrl()" alt="">
        <div class="px-2 m-0 d-flex justify-content-between align-items-center">
            <h4 class="text-capitalize font-outfit-medium">{{title()}}</h4>
            <h1 class="main font-bigTitle">{{numCard()}}</h1>
        </div>
        <p class="gray mt-0 p-2 font-outfit-regular">{{description()}}</p>

    </div>
</div>
